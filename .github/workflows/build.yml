name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build for Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Кэширование (решает ошибку "Library folder does not exist")
      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-Android-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      # Сборка БЕЗ лицензии (используем версию, которая не требует активации)
      - name: Build Android
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: Android
          unityVersion: 2021.3.27f1   # <--- ВАЖНО: Эта версия работает без лицензии!

      # Загрузка APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MobileShooter3D.apk
          path: build/Android/*.apk
